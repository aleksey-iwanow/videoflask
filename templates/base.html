<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/font/CatV.ttf">

    <!--<meta http-equiv="refresh" content="5" />-->
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type=text/javascript>
        const style_yes = document.getElementById("display-yes").style;
        const style_no = document.getElementById("display-no").style;
        const style_def = "width: 40px; height: 40px; color: #444444; background-color: black; padding: 4px 8px;";
        $(document).ready(function() {
          setInterval(function() {
              $.ajax({
                  url: '/update_data',
                  type: 'GET',
                  success: function(response) {
                      document.getElementById('info').innerHTML = response;
                  }
              });
          }, 1000);
        });

        $(function() {
          $('a#left').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/click-left',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#up').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/click-up',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#click').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/click-run',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#down').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/click-down',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#right').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/click-right',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#reboot').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/reboot',
                function(data) {
              //do nothing
            });
            return false;
          });

          var dn = document.getElementById("display-no");
          var dy = document.getElementById("display-yes");
          dn.style.cssText = style_def;
          $('a#display-no').on('click', function(e) {
              e.preventDefault()
              $.getJSON('/display-no',
                  function(data) {
                //do nothing
              });
              dy.style = style_yes;
              dn.style.cssText = style_def;
              return false;
          });

          $('a#display-yes').on('click', function(e) {
              e.preventDefault()
              $.getJSON('/display-yes',
                  function(data) {
                //do nothing
              });
              dy.style.cssText = style_def;
              dn.style = style_no;
              return false;
          });

        });
    </script>
  </body>
</html>
