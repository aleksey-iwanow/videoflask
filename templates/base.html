<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/font/CatV.ttf">

  </head>
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
        $(function() {
          const style_yes = document.getElementById("display-yes").style;
          const style_no = document.getElementById("display-no").style;
          const style_def = "width: 40px; height: 40px; color: #444444; background-color: black; padding: 4px 8px;";
          $('a#reboot').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/reboot',
                function(data) {
              //do nothing
            });
            return false;
          });

          $('a#display-no').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/display-no',
                function(data) {
              //do nothing
            });
            document.getElementById("display-yes").style = style_yes;
            document.getElementById("display-no").style.cssText = style_def;
            return false;
          });

          $('a#display-yes').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/display-yes',
                function(data) {
              //do nothing
            });
            document.getElementById("display-yes").style.cssText = style_def;
            document.getElementById("display-no").style = style_no;
            return false;
          });
        });
    </script>
    {% block content %}
    {% endblock %}
  </body>
</html>
