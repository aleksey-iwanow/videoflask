{% extends 'base.html' %}

{% block content %}
  <!--<img src="{{ url_for('video_feed') }}" />
  -->
  <div class="container-column">
    <div class="up-panel">
      <h1 style="font-size: 40px">[*] Сервер</h1>
    </div>
    <div class="container-row">
      <div class="window">
        <!--<img style="padding-left: 50px; padding-right: 50px; width: 100%" src="{{ url_for('video_feed') }}" />-->
        <div>

          <div class="block">
            <div class="block-title"><pp>Информация: </pp></div>
            <div class="block-values">
              {% for i in info %}
                <h3>{{ i }}</h3>
              {% endfor %}
            </div>
          </div>

          <div class="block">
            <div class="block-title"><pp>Настройки:</pp> </div>
            <div class="block-values">

              <div class="p-sett">
                <div class="text-panel-1">
                  <h3 style="margin: 3px 0px;">перезагрузка</h3>
                </div>
                <a href=# id=reboot class="button-yes">{% include 'yes.html' %}</a>
              </div>

              <div class="p-sett">
                <div class="text-panel-2">
                  <h3 style="margin: 3px 0px;">дисплей</h3>
                </div>
                <a href=# id=display-yes class="button-yes">{% include 'yes.html' %}</a>
                <a href=# id=display-no class="button-no">{% include 'no.html' %}</a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="down-panel">

    </div>
  </div>
{% endblock %}
